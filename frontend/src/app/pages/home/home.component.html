<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .movie-card {
    background: #fff;
    border-radius: 1.2rem;
    box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
    padding: 1.2rem 1.2rem 0.8rem 1.2rem;
    margin-bottom: 1.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 180px;
    max-width: 220px;
    transition: box-shadow 0.2s;
  }
  .movie-card:hover {
    box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16);
  }
  .movie-card img {
    max-width: 160px;
    max-height: 240px;
    border-radius: 0.7rem;
    margin-bottom: 0.7rem;
    object-fit: cover;
    box-shadow: 0 1px 6px 0 rgba(0,0,0,0.10);
  }
  .movie-card .movie-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #222;
    text-align: center;
  }
  .movie-card .movie-hour {
    font-size: 1rem;
    color: #444;
    margin-bottom: 0.2rem;
  }

  .agenda-day {
    margin-bottom: 2rem;
  }
  .agenda-movies-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1.2rem;
    margin-top: 0.7rem;
  }
  @media (max-width: 700px) {
    .agenda-movies-row {
      flex-direction: column;
      gap: 0.7rem;
    }
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">

  <section class="frase">
    <div class="frase-conteudo">
      <h1>Agora você pode dizer o que viu e como se sentiu ao sair do CINUSP</h1>
    </div>
  </section>

  <div class="agenda-container">
    <h1>Agenda da Semana</h1>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div class="agenda-grid">
      <div *ngFor="let dia of diasDaSemana" class="agenda-day">
        <h2>{{ dia.nome }} ({{ dia.data }})</h2>
        <div *ngIf="!dia.movies || dia.movies.length === 0">Nenhum filme.</div>
        <div class="agenda-movies-row" *ngIf="dia.movies && dia.movies.length > 0">
          <div *ngFor="let m of dia.movies" class="movie-card">
            <img [src]="m.image" alt="Poster do filme">
            <div class="movie-title">{{ m.title }}</div>
            <div class="movie-hour">Horário: {{ m.hour }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <section class="reviews-section">
    <h2>Últimas Reviews</h2>
    <div class="reviews-grid">
      <div class="review-card">
        <h3>Filme Exemplo</h3>
        <p>Resumo da crítica...</p>
        <button>Leia Mais</button>
      </div>
      <!-- Mais reviews -->
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 rev.usp - desenvolvido para a disciplina MAC0350</p>
  </footer>

</main>
<router-outlet></router-outlet>
