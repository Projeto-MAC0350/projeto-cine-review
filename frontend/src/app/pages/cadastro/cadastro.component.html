<main class="main">
  <section class="login-section">
    <div class="login-container">
      <h1>Cadastro</h1>

      <form (ngSubmit)="onSubmit(nameInput.value, emailInput.value, passwordInput.value, confirmPasswordInput.value)">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            #nameInput
            placeholder="Digite seu nome"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            #emailInput
            placeholder="Digite seu e-mail"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            #passwordInput
            placeholder="Digite sua senha"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha:</label>
          <input
            type="password"
            id="confirmPassword"
            #confirmPasswordInput
            placeholder="Confirme sua senha"
            required
          >
        </div>

        <div class="buttons">
          <button type="submit">Cadastrar</button>
        </div>

        <div class="register-link">
          <a routerLink="/login">Já sou usuário (voltar para login)</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 rev.usp - desenvolvido para a disciplina MAC0350</p>
  </footer>
</main>
