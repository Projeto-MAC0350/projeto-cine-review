<main class="main">
  <header class="header">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo2.jpg" alt="LOGO">
      </a>
    </div>
    <nav class="nav-links">
      <a routerLink="/filmes">Filmes</a>
      <a href="https://cinusp.webhostusp.sti.usp.br/" target="_blank" rel="noopener">Sobre o CINUSP</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h1>Cadastro</h1>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha:</label>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
        </div>

        <div class="buttons">
          <button type="submit">Cadastrar</button>
        </div>

        <div class="register-link">
          <a routerLink="/login">Já sou usuário (voltar para login)</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 rev.usp - desenvolvido para a disciplina MAC0350</p>
  </footer>
</main>

<router-outlet></router-outlet>
